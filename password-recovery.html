<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Projekt sklepu papierniczego" />
    <meta
      name="keywords"
      content="sklep papierniczy, przykładowy projekt, strona internetowa" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Konrad Pecyna" />
    <title>Odzyskiwanie hasła</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/password-recovery.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rubik" />
    <link
      rel="icon"
      type="image/png"
      href="./images/png/favicon.ico"
      sizes="32x32" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="left">
          <div class="wrapperLeft">
            <h1>Zapomniałeś hasła?</h1>
            <p class="subtitle">
              Podaj swój e-mail, jeśli mamy go w systemie, wyślemy Ci link do
              zmiany hasła.
            </p>
            <form>
              <div class="textForm">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email Adress" />
                <div id="emailError" class="validationError">
                  To nie jest poprawny format adresu e-mail
                </div>
              </div>
              <button type="submit" class="submit">Zresetuj swoje hasło</button>
            </form>
            <p class="login">
              Wróć do <a href="login.html">ekranu logowania</a>
            </p>
          </div>
        </div>
        <div class="right">
          <img src="./images/webp/paper.webp" alt="logo_PaperShop" />
        </div>
      </div>
    </main>
  </body>
</html>
