<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Projekt sklepu papierniczego" />
    <meta
      name="keywords"
      content="sklep papierniczy, przykładowy projekt, strona internetowa" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Konrad Pecyna" />
    <title>Profil użytkownika</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/profile.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rubik" />
    <link
      rel="icon"
      type="image/png"
      href="./images/png/favicon.ico"
      sizes="32x32" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="left">
          <div class="wrapperLeft">
            <h1 class="title">Witaj użytkowniku!</h1>
            <div id="userContent">
              <div class="lineWrapper">
                <hr />
                <p>Zobacz innych</p>
              </div>
              <ul id="innerContent"></ul>
              <div class="register">
                Dzięki za wizytę! <span class="logout">Wyloguj się</span>
              </div>
            </div>
          </div>
        </div>
        <div class="right">
          <img src="./images/webp/paper.webp" alt="logo_PaperShop" />
        </div>
      </div>
    </main>
    <script src="./profile.js"></script>
  </body>
</html>
